<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigBoi</title>
    <link rel="stylesheet" href="style.css">
    <!-- fonts! -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="nav-container">
            <nav class="navbar">
                <div class="top">
                    <h1 class="logo">
                        HAPITZ!
                    </h1>
                    <div class="home">
                        <img src="images/icons/icons8-home-page-36 (1).png" alt="">
                    </div>
                    <div class="members">
                        <img src="images/icons/icons8-people-36 (1).png" alt="">
                    </div>
                    <div class="about">
                        <img src="images/icons/icons8-about-36 (1).png" alt="">
                    </div>
                    <div class="people">
                        <img src="images/icons/icons8-people-36 (1).png" alt="">
                    </div>
                </div>

                <div class="settings">
                    <div class="burger"><img src="images/icons/icons8-menu-rounded-36.png" alt=""></div>
                    <div class="gear"><img src="images/icons/icons8-settings-36 (1).png" alt=""></div>
                </div>
            </nav>

        </div>
        <div class="main">
            <div class="card-container">
                <div class="img-container">
                    <img class="card-img" src="images/340192570_194020566725573_5211472490213909938_n.jpg" alt="">
                </div>

                <div class="card-info">
                    <h1 class="name"><span>NAME:</span> Gian Acebo</h1>
                    <h2 class="age"><span>AGE:</span> Unknown</h2>
                    <h2 class="alias"><span>ALIAS:</span> BigBoi</h2>
                </div>
            </div>
            <div class="card-container">
                <div class="img-container">
                    <img class="card-img" src="images/338229287_252915577083856_4233054169617882682_n.jpg" alt="">
                </div>

                <div class="card-info">
                    <h1 class="name"><span>NAME:</span> Danilo Jr.</h1>
                    <h2 class="age"><span>AGE:</span> Unknown</h2>
                    <h2 class="alias"><span>ALIAS:</span> Kalikot</h2>
                </div>
            </div>
        </div>
    </section>  
</body>
</html>
